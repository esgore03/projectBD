{% extends 'core/base.html' %}

{% block content %}
<h2 style="text-align: center; margin-bottom: 20px;">Cursos Matriculados</h2>
<div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
    {% for course, teacher in zip(courses, teachers) %}
    <div style="
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        width: 250px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <h4 style="margin: 0 0 10px 0; text-align: center;">{{ course.course_name }}</h4>
        <p><strong>ID del Curso:</strong> {{ course.course_id }}</p>
        {% if teacher %}
        <p><strong>Profesor:</strong> {{ teacher.full_name }}</p>
        {% endif %}
        <a href="{% url 'show_course' course.course_id %}" style="
            display: inline-block;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-align: center;">
            Entrar
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
