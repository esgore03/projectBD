{% extends 'core/base.html' %}

{% block content %}
<div class="signup-form">
    <h2>¿Cómo deseas registrarte?</h2>
    <form method="POST" action="{% url 'select_user_type' %}">
        {% csrf_token %}
        <button type="submit" name="user_type" value="student" class="btn">Registrar como Estudiante</button>
        <button type="submit" name="user_type" value="teacher" class="btn">Registrar como Profesor</button>
    </form>
</div>
{% endblock %}
