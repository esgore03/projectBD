{% extends 'core/base.html' %}

{% block content %}
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form action="/login/" method="POST">
        {% csrf_token %}

        <div>
            <label for="{{ form.username.id_for_label }}">Correo:</label>
            {{ form.username }}
        </div>

        <div>
            <label for="{{ form.password.id_for_label }}">Contrase√±a:</label>
            {{ form.password }}
        </div>

        <button type="submit">
            Login
        </button>
    </form>
{% endblock %}
